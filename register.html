<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign UP Page</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="webfont/fontawesome/css/all.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css"/>
 <link rel="stylesheet" href="css/register.css">
      
</head>
<body>
   
   
    <section>
    <div class="box">
         <div class="form">
        
        <h2>Sign Up</h2>
        <form>
            
             <div class="inputbx">
            <input type="text" placeholder="UserName">
            <img src="img/user2.png">
            
            </div>
             
            <div class="inputbx">
            <input type="email" placeholder="Email">
            <img src="img/email.jpg " class="img1">
            
            </div>
            
            
            <div class="inputbx">
            <input type="password" placeholder="Password">
            <img src="img/lock2.png" >
            
            </div>
            
            
            
            <div class="inputbx">
            <input type="number" placeholder="PhoneNumber">
            <img src="img/number.png" class="img2">
            
            </div>
            
            
            
             <label class="remember">Gender: </label>
          <label>Male <input type="radio" value="male" name="m"> </label> 
          <label>Female <input type="radio" value="female" name="m"> </label> 
             <div class="inputbx">
            <input type="submit" value="Register">
            
            
            </div>
             </form>
        
             <p>You Have <a href="">An Account </a></p>
            
             
        </div>
        
        
        
        </div>
    </section>
    
    
    
    
    </body>
    
</html>
